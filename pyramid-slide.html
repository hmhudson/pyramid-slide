<!DOCTYPE html>
<html>
<head>
    <style>
    </style>
</head>
<body>
    <h1>Pyramid Slide</h1>
    <p><strong>Draw a pyramid</strong></p>
    <form id="draw-form">
        <label>
            <label for "fader">How High</label>
            <input type="range" min="1" max="20" value= "20" id="fader" step= "1" oninput= "outputUpdate(value)">
            <output for= "fader" id = "height">20</output>
        </label>
        <br><br>
    </form>
    <form id="brick-symbol">
        <label>
            Brick Symbol:
            <select>
                <option>#</option>
                <option>@</option>
                <option>X</option>
                <option>$</option>
            </select>
    <br><br>

    <div id="pyramid"></div>

    <script src="pyramid-slide.js"></script>
</body>
</html>
