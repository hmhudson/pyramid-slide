<!DOCTYPE html>
<html>
<link type="text/css" rel="stylesheet" href="./pyramid-slide.css"/>
<head></head>
<body>
    <div id="header">
        <h1>Pyramid Slide</h1>
    </div>
    <div id="mainContainer">
        <div id="formContainer">
            <form id= "brickForm">
                <label>
                    Brick Symbol:
                </label>
                <select id= "brickType" onchange= "outputUpdate()">
                    <option>#</option>
                    <option>@</option>
                    <option>X</option>
                    <option>$</option>
                </select>
            </form>
             <form id="draw-form">
                <label for "fader">How High?</label>
                <input type="range" min="1" max="20" value= "1" id="fader" step= "1" oninput= "outputUpdate(value)">
                <output for= "fader" id = "height">1</output>
            </form>
        </div>

        <div id="pyramidContainer">
            <div id="pyramid"></div>
        </div>
    </div>

    <script src="pyramid-slide.js"></script>
</body>
</html>
